<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>My Portfolio</title>

    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

</head>
<body>
    <div>
        <div id="hero-section">
            <div id="about-me">
                <div id="profile-picture">
                    <img src="./assets/profile.png" alt="profile picture">
                </div>
                <div id="profile-statement">
                    <div id="name"></div>
                    <div id="statement"></div>
                </div>
            </div>
            <div id="projects">
                <div class="project-cards">
                    <div id="one"></div>
                </div>
                <div class="project-cards">
                    <div id="two"></div>
                </div>
                <div class="project-cards">
                    <div id="three"></div>
                </div>
            </div>
            <div id="blogs">
                <div class="blog-cards">
                    <div id="blog-one"></div>
                </div>
                 <div class="blog-cards">
                    <div id="blog-two"></div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div id="contact-me"></div>
        <div class="contact-cards">
            <div id="github">
                <div class="icons">
                    <img src="./assets/github.png" alt="github" class="icon-badge">
                </div>
            </div>
            <div id="linkedin">
                <div class="icons">
                    <img src="./assets/linkedin.png" alt="github" class="icon-badge">
                </div>
            </div>
            <div id="gmail">
                <div class="icons">
                    <img src="./assets/gmail.png" alt="github" class="icon-badge">
                </div>
            </div>
        </div>
        </div>
    </div>

</body>
